<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Bookstore</title>
    <link rel="stylesheet" href="style4.css">
    <script src="valid4.js" defer></script> <!-- Correct location for the validation script -->
</head>
<body>
    <header>
        <h1>Register to Join Our Bookstore Community</h1>
    </header>

    <section class="registration-form">
        <form id="regForm" onsubmit="return validateForm()" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </footer>
</body>
</html>
